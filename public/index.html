<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/lemonadejs/dist/lemonade.min.js"></script>
  <title>RustMSX</title>
</head>

<body>
  <div id="root"></div>

  <script>
    function App() {
      const self = this;
      self.status = 'Loading...';

      self.update = () => {
        fetch('/status')
          .then(response => response.json())
          .then(data => {
            console.log('data', data);
            self.status = JSON.stringify(data);
          });
      };

      self.step = function (e) {
        fetch('/step', { method: 'POST' })
          .then(response => response.json())
          .then(data => {
            console.log('data', data);
            self.status = JSON.stringify(data);
          });
      };

      return `
          <div>
            <h1>RustMSX</h1>
            <p>Status: {{self.status}}</p>
            <button onclick="self.update()">Refresh</button>
            <button onclick="self.step()">Step</button>
          </div>
        `;
    }

    // Render the component
    lemonade.render(App, document.getElementById('root'));
  </script>
</body>

</html>
